name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-test:
    name: Backend tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        env:
          PYTHONWARNINGS: default
        run: |
          pytest -q

  backend-lint:
    name: Backend lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dev deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Flake8
        run: |
          flake8 . --count --max-line-length=120 --extend-ignore=E203,W503 --exclude=.venv,venv,build,frontend || true
      - name: Black check
        run: |
          black --check . --exclude='\.venv|venv|frontend' || true

  frontend:
    name: Frontend build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Build
        env:
          NEXT_PUBLIC_API_BASE: http://localhost:8001
          NEXT_PUBLIC_SUPABASE_URL: https://placeholder.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: placeholder
        run: npm run build

  docker:
    name: Docker build
    runs-on: ubuntu-latest
    needs: [backend-test, frontend]
    steps:
      - uses: actions/checkout@v4
      - name: Build backend image
        run: docker build -t offercompare-backend:ci .
      - name: Build frontend image
        env:
          NEXT_PUBLIC_API_BASE: http://localhost:8001
          NEXT_PUBLIC_SUPABASE_URL: https://placeholder.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: placeholder
        run: docker build -t offercompare-frontend:ci --build-arg NEXT_PUBLIC_API_BASE=http://localhost:8001 --build-arg NEXT_PUBLIC_SUPABASE_URL=https://placeholder.supabase.co --build-arg NEXT_PUBLIC_SUPABASE_ANON_KEY=placeholder ./frontend
