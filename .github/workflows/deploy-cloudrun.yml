# Deploy backend to Google Cloud Run on push to main.
# This job runs only when CLOUD_RUN_DEPLOY is enabled (see below), so CI does not fail if you haven't set GCP secrets yet.
#
# To enable:
# 1. Repo Settings → Secrets and variables → Actions: add secret GCP_SERVICE_ACCOUNT_KEY (JSON key for a service account with Cloud Run Admin + Storage).
# 2. Add variables: GCP_PROJECT_ID, GCP_REGION (e.g. us-central1).
# 3. Add variable CLOUD_RUN_DEPLOY = true (so this job runs).

name: Deploy to Cloud Run

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Backend to Cloud Run
    runs-on: ubuntu-latest
    if: vars.CLOUD_RUN_DEPLOY == 'true'
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: benchmarked-api
          source: .
          region: ${{ vars.GCP_REGION || 'us-central1' }}
          project_id: ${{ vars.GCP_PROJECT_ID }}
          flags: --allow-unauthenticated --memory=512Mi --cpu=1 --timeout=300 --min-instances=0 --max-instances=3
        env:
          CLOUDSDK_CORE_PROJECT: ${{ vars.GCP_PROJECT_ID }}

      - name: Output URL
        run: echo "Deployed to ${{ steps.deploy.outputs.url }}"
